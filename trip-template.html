<div style="
border: solid 1px navy;
margin: 16px;
padding: 16px;
border-radius: 10px;
background-color: #d7f5ff;
letter-spacing: 0.4px;
">
    <span>
        <strong>{{name}}</strong>
        <img style="
            padding-left: 16px;
            padding-right: 16px;
            width: 24px; height: 24px;
            vertical-align: middle;"
            src="{{thumbnail}}"></img>
        <strong>{{airline}}</strong>
        <strong style="text-transform: uppercase;">{{from}}-{{to}}</strong>
        <strong>{{departure}}-{{return}}</strong>
        <strong>{{price}}</strong>
    </span>
</div>
